<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form class="form-group" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Carrier Name</label>
            <input class="form-control" type="text" formControlName="carriername" required>
          </div>
   
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" formControlName="description" required>
          </div>

          <div class="form-group">
            <label>Truck Number</label>
            <input class="form-control" type="text" formControlName="trucknumber" required>
          </div>

          <div class="form-group">
            <label>Status</label>
            <input class="form-control" type="text" formControlName="status" required>
          </div>
   
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Carrier</button>
          </div>
        </form>
    </div>
  </div>
