<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Carriers List</h2>
  </div>
 
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Truck Number</th>
          <th scope="col">Status</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carrier of Carriers; let i = index">
          <th scope="row">{{carrier._id}}</th>
          <td>{{carrier.carriername}}</td>
          <td>{{carrier.description}}</td>
          <td>{{carrier.trucknumber}}</td>
          <td>{{carrier.status}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/edit-carrier/{{carrier._id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(carrier._id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
