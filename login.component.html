
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="form-signin-heading">Sign in</h3>
      <p class="lead">
        Not a member? Please <a routerLink="/register">register</a> to access portal.
      </p>

      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter email"
            [(ngModel)]="credentials.email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            [(ngModel)]="credentials.password"
          />
        </div><br>
        <button type="submit" class="btn btn-outline-primary" style="box-shadow: 0px 8px 16px 0px rgba(14, 13, 13, 0.342)">Sign in!</button>
      </form>
    </div>
  </div>
</div>
